	<div class="large-3 columns hide-for-small">
                {% if accordion_items %}<ul class="xd-side-menu">
                    {% for item in accordion_items %}
			<li ng-class="{ 'active': activeSect == '{{ item.tag_id }}' }"><a href="" ng-click="activeSect=activeSect!='{{ item.tag_id }}'&&'{{ item.tag_id }}'||''">{{ item.title }}</a></li>
                    {% endfor %}

		</ul>{% endif %}
	</div>
