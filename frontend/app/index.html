				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".xd-navbar-collapse">

				</div>
				<nav class="collapse navbar-collapse xd-navbar-collapse" role="navigation">

		<script type="text/javascript">
		angular.module('xdiscoveryApp').constant('config', {
			mapsApiUrl: 'https://xdiscovery-web-staging.herokuapp.com/api/map/:id',
			customPageRoutes: {
				'/en/blog': '/en/blog?angular=1',
				'/en/mobile': '/en/mobile?angular=1',
				'/en/': '/en/?angular=1'
